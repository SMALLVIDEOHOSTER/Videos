<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Video Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .video-container {
            text-align: center;
            max-width: 80%;
        }
        video {
            width: 100%;
            height: 360px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Pixabay Video: Turtle Ocean Sea Animal</h1>
        <!-- Direct video link -->
        <video controls>
            <source src="https://raw.githubusercontent.com/SMALLVIDEOHOSTER/Videos/main/turtle.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
